<html>

<head>
    <title>リクエストフォーム</title>
    <script>

        function Content() {
            var request = new XMLHttpRequest();
            request.open('GET', "https://mozune-api.github.io/vinfo/api/v1/", true);
            request.responseType = 'json';
            request.onload = function () {
                var data = this.response;
                for (var d in data) {
                    console.log(d['id'] + d['title']);
                }
            }
            document.open();
            document.close();
        }
    </script>
</head>

<body onload="Content();">
</body>

</html>
